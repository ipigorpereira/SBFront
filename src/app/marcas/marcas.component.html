<h1>Marcas</h1>

<!-- <em *ngIf="!(blogPosts$ | async)"><em>Loading...</em></p> -->
<p>
  <a routerLink="/marcas/add" class="btn btn-primary float-right mb-3">Adicionar Marca</a>
</p>
<!-- *ngIf="(marcas$ | async)?.length>0" -->
<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th>Nome</th>

      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let marca of (marcas$ | async)">
      <td>{{ marca.nome }}</td>
      <td><a routerLink="/marcas/edit/{{marca.marcaId}}" class="btn btn-primary btn-sm float-right">Editar</a>
      </td>
      <td><a [routerLink]="" (click)="delete(marca.marcaId)" class="btn btn-danger btn-sm float-right">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
