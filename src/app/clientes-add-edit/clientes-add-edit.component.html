<h1>{{actionType}} Clientes</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate >
  <div class="form-group row">
    <label class=" control-label col-md-12">Nome</label>
    <div class="col-md-12">
      <input type="text" formControlName="nome" id="nome" class="form-control">
    </div>
    <span class="text-danger ml-3" *ngIf="form.controls['nome'].invalid && formDir.submitted">
      Nome obrigatório.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">CPF</label>
    <div class="col-md-12">
        <input type="text" formControlName="cpf" id="cpf" class="form-control">
    </div>
    <span class="text-danger ml-3" *ngIf="form.controls['cpf'].invalid && formDir.submitted">
      CPF Obrigatório.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Endereço</label>
    <div class="col-md-12">
      <input type="text" formControlName="endereco" id="endereco" class="form-control">
    </div>
    <span class="text-danger ml-3" *ngIf="form.controls['endereco'].invalid && formDir.submitted">
        Endereco Obrigatório.
      </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>

</form>
